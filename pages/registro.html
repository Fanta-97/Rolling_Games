<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="../style/login_registro.css">
  <title>Registro</title>
</head>
<body id=particles-js>
  <main class="container-fluid w-100 p-4 mx-auto position-absolute">
    <section class="card__container container mx-auto">
      <div class="pt-5 text-center">
        <img src="../assets/icons/icon.svg" alt="" srcset="" width="70" height="70">
        <h2 class="card__titulo text-light pt-5">Registro</h2>
        <form id="form" class="form__group field">
          <div class="position-relative py-3">
            <input type="date" class="form__field mb-3" placeholder="date" name="date" id='date' required />
            <label for="date" class="form__label">Fecha de nacimiento</label>
          </div>
          <div class="d-flex gap-3">
            <div class="position-relative py-3 w-50">
              <input type="text" class="form__field mb-3" placeholder="Nombre" name="nombre" id='nombre' required />
              <label for="nombre" class="form__label">nombre</label>
            </div>
            <div class="position-relative py-3 w-50">
              <input type="text" class="form__field mb-3" placeholder="apellido" name="apellido" id='apellido' required />
              <label for="apellido" class="form__label">apellido</label>
            </div>
          </div>
          <div class="position-relative py-3">
            <input type="email" class="form__field mb-3" placeholder="email" name="email" id='email' required />
            <label for="email" class="form__label">email</label>
          </div>
          <div class="position-relative py-3 d-flex">
            <div class=".container__password w-100">
              <input type="password" class="form__field mb-3" placeholder="password" name="password" id='password' required />
              <label for="password" class="form__label">Contraseña</label>
            </div>
            <button id="show_password" class="btn btn-primary h-50 me-0" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
          </div>
          <div class="row w-100 mx-0 mb-3">
            <div class="form-check col-12 col-md-6 w-100">
              <input class="form-check-input me-3" type="checkbox" value="" id="flexCheckDefault" required>
              <label class="form-check-label text-white float-start" for="flexCheckDefault">
                He leìdo los <a href="#" class="text-white">términos y condiciones</a>
              </label>
            </div>
          </div>
          <button
                 id="btnRegistro" 
                 class="btn btn-primary w-100 py-3 px-5 mb-4" 
                 onclick="iniciarRegistro()"
                 >
                 REGISTRARME AHORA
          </button>
        </form>
        <p class="pb-5 text-center">¿Ya tienes una cuenta de Epic Games? 
          <a class="opacity-100" href="../index.html">Inicia Sesión</a>
        </p>
      </div>
    </section>

    <section class="overflow-hidden">
      <h2></h2>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="../js/particles.min.js"></script>
  <script type="text/javascript">
    function mostrarPassword(){
        let cambio = document.getElementById("password");
        if(cambio.type == "password"){
          cambio.type = "text";
          $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
        }else{
          cambio.type = "password";
          $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
        }
      } 
      
      $(document).ready(function () {
      //CheckBox mostrar contraseña
      $('#ShowPassword').click(function () {
        $('#Password').attr('type', $(this).is(':checked') ? 'text' : 'password');
      });
    });
  </script>
  <script>
    particlesJS(
            {
              "particles": {
                "number": {
                  "value": 200,
                  "density": {
                    "enable": true,
                    "value_area": 1200
                  }
                },
                "color": {
                  "value": "#ffffff"
                },
                "shape": {
                  "type": "circle",
                  "stroke": {
                    "width": 0,
                    "color": "#000000"
                  },
                  "polygon": {
                    "nb_sides": 10
                  },
                  "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                  }
                },
                "opacity": {
                  "value": 0.5,
                  "random": false,
                  "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                  }
                },
                "size": {
                  "value": 3,
                  "random": true,
                  "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                  }
                },
                "line_linked": {
                  "enable": true,
                  "distance": 150,
                  "color": "#ffffff",
                  "opacity": 0.4,
                  "width": 1
                },
                "move": {
                  "enable": true,
                  "speed": 6,
                  "direction": "none",
                  "random": false,
                  "straight": false,
                  "out_mode": "out",
                  "bounce": false,
                  "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                  }
                }
              },
              "interactivity": {
                "detect_on": "canvas",
                "events": {
                  "onhover": {
                    "enable": false,
                    "mode": "repulse"
                  },
                  "onclick": {
                    "enable": true,
                    "mode": "push"
                  },
                  "resize": true
                },
                "modes": {
                  "grab": {
                    "distance": 400,
                    "line_linked": {
                      "opacity": 1
                    }
                  },
                  "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                  },
                  "repulse": {
                    "distance": 200,
                    "duration": 0.4
                  },
                  "push": {
                    "particles_nb": 4
                  },
                  "remove": {
                    "particles_nb": 2
                  }
                }
              },
              "retina_detect": true
            }
    )
  </script>
  <script src="../js/registro.js"></script>
</body>
</html>
