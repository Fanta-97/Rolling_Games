<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../style/administracion.css">
  <title>Administracion</title>
</head>
<body>
  <main class="container">
    <article class="my-5 text-center">
      <h2 class="display-5 fw-bolder d-inline">Administrar Productos</h2>
      <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Nuevo +
      </button>
      
    </article>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Categoría</th>
          <th scope="col">Publicado</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody id="TableAdminBody">
      </tbody>
    </table>

<!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-center">
          <h1 class="modal-title fs-5" id="exampleModalLabel">NUEVO PRODUCTO</h1>
        </div>
        <div class="modal-body">
          <form class="">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" required>
            </div>
            
            <div class="mb-3">
              <label for="name" class="form-label">Categoría</label>
              <input type="text" class="form-control" id="categoria" aria-describedby="categoria" required>
            </div>

            <div class="mb-3 form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="descripcion" required></textarea>
              <label for="descripcion">Descripción</label>
            </div>

            <div class="mb-3">
              <label for="imagen" class="form-label">Imagen</label>
              <input type="file" class="form-control" id="imagen" aria-describedby="imagen" required>
            </div>

            <div class="mb-3">
              <label for="imagen" class="form-label">Fecha de lanzamiento</label>
              <input type="date" class="form-control" id="fecha" aria-describedby="fecha" required>
            </div>

            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="publicado" required>
              <label class="form-check-label" for="publicado">Publicado</label>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
          <button id="" type="button" class="btn btn-primary" onclick="crearJuego()">CREAR JUEGO</button>
        </div>
      </div>
    </div>
  </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="../js/administracion.js"></script>
</body>
</html>
