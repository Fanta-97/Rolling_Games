<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../style/administracion.css">
  <title>Administracion</title>
</head>
<body>
  <header class="sticky-top w-100 bg-black fs-4 mb-5">
    <nav id="navbar" class="navscroll navbar navbar-expand-lg navbar-dark .navbar-scroll">
      <div class="container">
        <a class="navbar-brand" href="./mainPage.html">
          <i aria-hidden="true"></i> LA GAMES</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./error404.html"
                >Galeria</a
              >
            </li>
            <li class="nav-item">
            <li class="nav-item">
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./error404">Suscripcion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./aboutUs.html">Quienes somos</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                href="../index.html"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
                id="avatar"
              >
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                Iniciar sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">

    <article class="my-5 text-center mt-5">
      <h2 class="display-5 fw-bolder d-inline">Administrar Juegos</h2>
      <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Nuevo +
      </button>
      
    </article>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Categoría</th>
          <th scope="col">Publicado</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody id="TableAdminBody">
      </tbody>
    </table>

  <section class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-center">
          <h1 class="modal-title fs-5" id="exampleModalLabel">NUEVO PRODUCTO</h1>
        </div>
        <div class="modal-body">
          <form class="" id="form">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" required>
            </div>
            
            <div class="mb-3">
              <label for="name" class="form-label">Categoría</label>
              <input type="text" class="form-control" id="categoria" aria-describedby="categoria" required>
            </div>

            <div class="mb-3 form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="descripcion" required></textarea>
              <label for="descripcion">Descripción</label>
            </div>

            <div class="mb-3">
              <label for="imagen" class="form-label">Imagen</label>
              <input type="text" class="form-control" id="imagen" aria-describedby="imagen" required>
            </div>

            <div class="mb-3">
              <label for="imagen" class="form-label">Fecha de lanzamiento</label>
              <input type="date" class="form-control" id="fecha" aria-describedby="fecha" required>
            </div>

            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="publicado" required>
              <label class="form-check-label" for="publicado">Publicado</label>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
          <button id="btnCrear" type="button" class="btn btn-primary" onclick="crearJuego()">CREAR JUEGO</button>
        </div>
      </div>
    </div>
  </section>

  <section class="modal fade" id="modalActualizacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-center">
          <h1 class="modal-title fs-5" id="exampleModalLabel">ACTUALIZAR JUEGO</h1>
        </div>
        <div class="modal-body">
          <form class="" id="form">
            <div class="mb-3">
              <label for="name" class="form-label">ID</label>
              <input type="text" class="form-control disabled" id="idGame" aria-describedby="name" readonly>
            </div>
            
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nameGame" aria-describedby="name" required>
            </div>
            
            <div class="mb-3">
              <label for="name" class="form-label">Categoría</label>
              <input type="text" class="form-control" id="categoriaGame" aria-describedby="categoria" required>
            </div>

            <div class="mb-3">
              <label for="imagen" class="form-label">Fecha de lanzamiento</label>
              <input type="date" class="form-control" id="fechaGame" aria-describedby="fecha" required>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
          <button id="btnActualizar" type="button" class="btn btn-primary" onclick="actualizarJuego()">ACTUALIZAR JUEGO</button>
        </div>
      </div>
    </div>
  </section>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="../js/administracion.js"></script>
</body>
</html>
